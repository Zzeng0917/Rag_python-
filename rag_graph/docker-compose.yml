version: '3.8'

services:
  # ===================
  # Milvus 向量数据库服务
  # ===================
  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.18
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/etcd:/etcd
    command: etcd -advertise-client-urls=http://etcd:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - graphrag-network

  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2024-05-28T17-19-04Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9001:9001"
      - "9000:9000"
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/minio:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - graphrag-network

  milvus-standalone:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.5.14
    command: ["milvus", "run", "standalone"]
    security_opt:
      - seccomp:unconfined
    environment:
      MINIO_REGION: us-east-1
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/milvus:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - etcd
      - minio
    networks:
      - graphrag-network

  # ===================
  # Neo4j 图数据库服务
  # ===================
  neo4j:
    container_name: graphrag-neo4j
    image: neo4j:5.15.0-community
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-password123}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/neo4j/data:/data
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/neo4j/logs:/logs
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/neo4j/import:/var/lib/neo4j/import
      - ./neo4j_data:/var/lib/neo4j/import/seed_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 30s
      timeout: 20s
      retries: 5
    networks:
      - graphrag-network

  # ===================
  # GraphRAG 应用服务
  # ===================
  graphrag-app:
    container_name: graphrag-app
    build:
      context: .
      dockerfile: Dockerfile
    image: graphrag:latest
    environment:
      # Neo4j 配置
      - NEO4J_URI=neo4j://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password123}
      - NEO4J_DATABASE=neo4j
      # Milvus 配置
      - MILVUS_HOST=milvus-standalone
      - MILVUS_PORT=19530
      - MILVUS_COLLECTION_NAME=${MILVUS_COLLECTION_NAME:-travel_knowledge}
      # LLM 配置 (从 .env 文件读取)
      - LLM_MODEL=${LLM_MODEL:-deepseek-chat}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_BASE_URL=${LLM_BASE_URL:-https://api.deepseek.com/v1}
      # Embedding 配置
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-BAAI/bge-small-zh-v1.5}
      # 其他配置
      - TOP_K=${TOP_K:-5}
      - TEMPERATURE=${TEMPERATURE:-0.1}
      - MAX_TOKENS=${MAX_TOKENS:-2048}
    volumes:
      - ./test_file:/app/test_file
      - ./neo4j_data:/app/neo4j_data
      # 缓存 HuggingFace 模型 (可选，加速后续启动)
      - graphrag-hf-cache:/root/.cache/huggingface
    stdin_open: true
    tty: true
    depends_on:
      milvus-standalone:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - graphrag-network

networks:
  graphrag-network:
    name: graphrag-network
    driver: bridge

volumes:
  graphrag-hf-cache:
    name: graphrag-hf-cache
